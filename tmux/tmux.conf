# Tmux Configuration
# Managed by dotfiles installer

# Set prefix to Ctrl+a (easier than default Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using vim-style bindings
bind s split-window -v
bind v split-window -h
# Keep default bindings for compatibility
# % and " are still available

# Window selection
bind w choose-tree

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch panes using Alt+hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Increase scrollback buffer size
set -g history-limit 10000

# Increase tmux messages display duration
set -g display-time 4000

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events
set -g focus-events on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Status bar configuration
set -g status-style "fg=default,bg=default"
set -g status-left-style "fg=default,bg=default"
set -g status-right-style "fg=default,bg=default"
setw -g window-status-style "fg=default,bg=default"
setw -g window-status-current-style "fg=default,bg=default"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
