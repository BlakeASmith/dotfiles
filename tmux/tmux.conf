# Tmux Configuration
# Managed by dotfiles installer

# Set prefix to Ctrl+a (easier than default Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Toggle status bar visibility
bind b set -g status

# Split panes using vim-style bindings
bind s split-window -v
bind v split-window -h
# Keep default bindings for compatibility
# % and " are still available

# Window selection
bind w choose-tree

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch panes using Alt+hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Vim-tmux-navigator: Navigate between panes and vim splits seamlessly
# These bindings work with the vim-tmux-navigator plugin
# The plugin handles passing Ctrl+hjkl to vim when in a vim pane
# and navigating tmux panes when not in vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Increase scrollback buffer size
set -g history-limit 10000

# Increase tmux messages display duration
set -g display-time 4000

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events
set -g focus-events on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Vim keybindings for copy mode
setw -g mode-keys vi

# Copy mode vim-style keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Vim-style navigation in copy mode (already default with mode-keys vi)
# But we can add some additional useful bindings
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line
bind-key -T copy-mode-vi / command-prompt -i "(search up)" "send -X search-backward \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i "(search down)" "send -X search-forward \"%%%\""
bind-key -T copy-mode-vi n send-keys -X search-again
bind-key -T copy-mode-vi N send-keys -X search-reverse

# Enter copy mode with vim-style prefix (v for visual mode)
bind-key [ copy-mode

# Status bar configuration
set -g status-style "fg=default,bg=default"
set -g status-left-style "fg=default,bg=default"
set -g status-right-style "fg=default,bg=default"
setw -g window-status-style "fg=default,bg=default"
setw -g window-status-current-style "fg=default,bg=default"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
